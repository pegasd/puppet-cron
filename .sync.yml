---
spec/spec_helper.rb:
  mock_with: ':rspec'
  spec_overrides:
    - 'RSpec.configure do |c|'
    - '  c.formatter = :documentation'
    - '  c.color     = true'
    - '  c.after(:suite) { RSpec::Puppet::Coverage.report!(100) }'
    - 'end'

# deleted
.rspec:
  unmanaged: true
appveyor.yml:
  unmanaged: true

# custom
.rubocop.yml:
  unmanaged: true
.travis.yml:
  unmanaged: true
Gemfile:
  unmanaged: true
Rakefile:
  unmanaged: true
...
