---
sudo: required
services:
- docker

before_install: rm Gemfile.lock || true
cache:
  bundler: true
  directories:
  - spec/fixtures/artifacts
  - spec/fixtures/modules

language: ruby

script: bundle exec rake $DO

jobs:
  include:
    - stage: validate
      env:
      - DO=validate_all
      - PUPPET='~> 4'
    - env:
      - DO=validate_all
      - PUPPET='~> 5'
    - stage: unit
      env:
      - DO=spec
      - PUPPET='~> 4'
    - env:
      - DO=spec
      - PUPPET='~> 5'
    - stage: acceptance
      env:
      - DO=beaker
      - PUPPET='~> 4'
      - BEAKER_set=ubuntu_1404
    - env:
      - DO=beaker
      - PUPPET='~> 5'
      - BEAKER_set=ubuntu_1404
    - env:
      - DO=beaker
      - PUPPET='~> 5'
      - BEAKER_set=ubuntu_1604
    - env:
      - DO=beaker
      - PUPPET='~> 4'
      - BEAKER_set=ubuntu_1804
    - env:
      - DO=beaker
      - PUPPET='~> 5'
      - BEAKER_set=ubuntu_1804
