---
# TODO This is for acceptance testing only
sudo: required
services: [ docker ]

language: ruby
cache: bundler
before_install:
  - rm -f Gemfile.lock
  - gem --version
  - bundle --version
script: bundle exec rake $DO

jobs:
  include:
    - stage: validate
      env:
        - DO=validate_all
        - PUPPET='~> 4'
    - env:
        - DO=validate_all
        - PUPPET='~> 5'
    - env:
        - DO=validate_all
        - PUPPET='~> 6'
    - stage: unit
      env:
        - DO=spec
        - PUPPET='~> 6'
    - stage: acceptance
      bundler_args: --with acceptance
      script:
        - bundle exec rake 'litmus:provision_list[default]'
        - bundle exec rake 'litmus:install_agent'
        - bundle exec rake 'litmus:install_module'
    - stage: deploy
      script: true
      env:
        - DEPLOY_TO_FORGE=yes

deploy:
  provider: puppetforge
  user: pegas
  password:
    secure: ""
  on:
    tags: true
    all_branches: false
    condition: "$DEPLOY_TO_FORGE = yes"
